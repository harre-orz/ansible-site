---
- name: 全てのタスクが完了したので構成テストの準備
  pause:
    seconds: "{{ goss_standby_seconds | default(0) }}"
  tags: [ always ]

- name: 構成テストを実行
  shell: "/usr/local/bin/goss -g /usr/local/share/goss/goss.yaml v -f tap -r {{ goss_retries_seconds | default(0) }}s"
  register: result
  changed_when: False
  tags: [ always ]

- name: 構成テストの結果
  debug:
    var: result.stdout_lines
  tags: [ goss ]
