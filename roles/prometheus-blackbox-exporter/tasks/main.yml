---
- name: gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "_{{ ansible_hostname }}.yml"
    - "{{ ansible_architecture | lower }}/{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_architecture | lower }}/{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_architecture | lower }}/{{ ansible_os_family | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags: [ always ]

- name: required variables
  assert:
    that:
    - prometheus_blackbox_exporter_version != 'X.Y.Z'

- name: set fact
  set_fact:
    _prometheus_blackbox_exporter_basename: "blackbox_exporter-{{ prometheus_blackbox_exporter_version }}.{{ prometheus_blackbox_exporter_arch }}"

- name: download to local
  delegate_to: localhost
  become: no
  get_url:
    url: "https://github.com/prometheus/blackbox_exporter/releases/download/\
          v{{ prometheus_blackbox_exporter_version }}/{{ _prometheus_blackbox_exporter_basename }}.tar.gz"
    dest: "/tmp/{{ _prometheus_blackbox_exporter_basename }}.tar.gz"
  changed_when: no
  check_mode: no

- name: unpack to local
  delegate_to: localhost
  become: no
  unarchive:
    src: "/tmp/{{ _prometheus_blackbox_exporter_basename }}.tar.gz"
    dest: "/tmp"
  changed_when: no
  check_mode: no

- name: install
  become: yes
  copy:
    src: "/tmp/{{ _prometheus_blackbox_exporter_basename }}/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: '0755'
  with_items:
  - blackbox_exporter

- name: make config directory
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  with_items:
  - "{{ prometheus_blackbox_exporter_config_dir }}"

- name: put config
  become: yes
  template:
    src: "blackbox.yml.j2"
    dest: "{{ prometheus_blackbox_exporter_config_dir }}/blackbox.yml"
    owner: root
    group: root
    mode: '0600'
  notify: prometheus-blackbox-exporter reload
  tags: [ configure ]

- block:
  - name: systemd service unit
    become: yes
    template:
      src: blackbox_exporter.service.j2
      dest: /etc/systemd/system/blackbox_exporter.service
      owner: root
      group: root
      mode: '0644'
    notify: prometheus-node-exporter restart
  - name: daemon reload
    systemd:
      name: blackbox_exporter
      daemon_reload: yes
    notify: prometheus-node-exporter restart
  when: ansible_service_mgr == 'systemd'
  tags: [ configure ]

- name: auto start
  become: yes
  service:
    name: blackbox_exporter
    state: started
    enabled: yes

- name: put gossfile
  become: yes
  template:
    src: goss.yml.j2
    dest: "{{ goss_dir }}/prometheus-node-exporter.yml"
    owner: root
    group: root
    mode: 0600
  when: goss_dir is defined
  tags: [ configure ]
