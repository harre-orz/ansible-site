{{ ansible_managed | comment }}

{% for server in chrony_ntp_servers %}
pool {{ server }} iburst
{% endfor %}
{% if chrony_keyfile %}
keyfile {{ chrony_keyfile }}
{% endif %}
driftfile {{ chrony_driftfile }}
stratumweight 0
rtcsync
makestep 10.0 3
{% if chrony_use_slew %}
leapsecmode slew
maxslewrate 1000
smoothtime 400 0.001 leaponly
{% endif %}
local stratum 10
commandkey 1
generatecommandkey
logdir /var/log/chrony
noclientlog
logchange 0.5
log measurements statistics tracking
